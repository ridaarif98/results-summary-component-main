<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://kit.fontawesome.com/4fdfc61628.js"
      crossorigin="anonymous"
    ></script>

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="attribution">
      <div class="content">
        <div class="result">
          <h1 class="heading">Your Result</h1>
          <div class="result-detail">
            <h1 class="score">76</h1>
            <span>of 100</span>
          </div>
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h1>Summary</h1>
          <div class="reaction">
            <span> <i class="fa fa-bolt"></i>Reaction</span>
            <p><b>80</b> / 100</p>
          </div>
          <div class="memory">
            <span><i class="fa-solid fa-brain"></i>Memory</span>
            <p><b>92</b> / 100</p>
          </div>
          <div class="verbal">
            <span><i class="far fa-comment"></i>Verbal</span>
            <p><b>61</b> / 100</p>
          </div>
          <div class="visual">
            <span><i class="fa-regular fa-eye"></i>Visual</span>
            <p><b>72</b> / 100</p>
          </div>
          <div class="btn-div">
            <button class="btn">Continue</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
